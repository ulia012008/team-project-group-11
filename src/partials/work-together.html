  <section class="container contact-section-work" id="work-together">
    <div class="work-heading">
      <img src="./img/logo/logo.png" alt="Avatar" class="avatar" />
      <h2 class="line-one">LETâ€™S <span>WORK</span></h2>
    </div>
    <h2 class="line-two">TOGETHER</h2>

    <form class="form-work" id="contact-form-work">
      <div class="form-fields">
        <div class="input-wrapper">
          <input
            class="input-work"
            id="email-input-work"
            type="email"
            name="email"
            placeholder="clients@gmail.com"
            required
            pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
          />
          <span class="error-msg" id="email-error-work"
            >Invalid email, try again</span
          >
        </div>
        <textarea
          class="textarea-work"
          name="comments"
          placeholder="comments"
          required
        ></textarea>
      </div>
      <button type="submit" class="send-btn-work">Send</button>
    </form>
    <!-- Modal -->
    <div class="modal-backdrop-work is-hidden" id="success-modal-work">
      <div class="modal-content-work">
        <button class="modal-close-work" id="close-modal-btn-work">
          <svg class="close-work-work" width="22" height="22">
            <use href="#icon-x"></use>
          </svg>
        </button>
        <h3 class="modal-title-work">
          Thank you for your interest in cooperation!
        </h3>
        <p class="modal-text-work">

          opportunities for cooperation. Please stay in touch.
        </p>
      </div>
    </div>
